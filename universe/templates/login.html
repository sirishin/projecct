<html>
    <header>
        <h2>Login</h2>
    </header>
    <head>
        <link href="/static/css/login.css" rel="stylesheet" />
        <meta name="viewport" content="width=device-width, height=device-height, minimum-scale=1.0, maximum-scale=1.0, initial-scale=1.0">
    </head>
    <body>
        <form action="" method="POST" id="authForm">
            <div class="input-box">
                <input id="username" type="text" name="username" placeholder="아이디">
                <label for="username">아이디</label>
            </div>
            <div class="input-box">
                <input id="password" type="password" name="password" placeholder="비밀번호">
                <label for="password">비밀번호</label>
            </div>
            <div id="forgot">비밀번호 찾기</div>
            <input type="submit" value="로그인">
            <p>
            <input type=button style="WIDTH: 183pt; background-color:transparent;  border:0px transparent solid;" value="Register" name="register" onclick="location.href='register'">
            </p>
        </form>
    </body>
</html>
